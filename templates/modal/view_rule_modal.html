<div class="modal fade" id="viewRuleModal" tabindex="-1" role="dialog" aria-labelledby="viewRuleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Rule List</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="viewRuleModalContent">
        <table id="ruleTable" class="table table-striped table-sm">
          <thead>
            <th scope="col">Word</th>
            <th scope="col">Motion</th>
            <th scope="col">Aux.</th>
            <th scope="col"></th>
          </thead>
          <tbody>
          </tbody>
        </table>
        <hr>
        <div style="margin:10px;">
          <h5>Add Rule</h5>
          <form id="rule-add">
            <div class="form-group row">
              <label for="rule-name">Word</label>
              <input pattern="([A-z0-9À-ž\s]){1,}" type="text" class="form-control" id="rule-name" placeholder="Enter word" title="Please input alphanumeric characters only">
            </div>
            <div class="form-group row">
              <label for="select-motion">Select a motion</label>
              <select id="select-motion" class="form-control">
              </select>
            </div>
            <button class="btn btn-primary" type="submit" id="btn-add-rule">Add rule</button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
