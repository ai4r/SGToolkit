<div class="modal fade" id="importJson" tabindex="-1" role="dialog" aria-labelledby="impotJson" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Import Json</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <input type="file" id="importFilePath" value="Import" /><br />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="btn-import" class="btn btn-success">Import</button>
      </div>
    </div>
  </div>
</div>
